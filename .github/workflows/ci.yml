name: Django CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env_file:
          - .env.dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ${{ secrets.POSTGRES_USER }}" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install docker-compose

      - name: Copy .env file
        run: cp .env.example .env

      - name: Build and run the containers
        run: |
          docker-compose -f docker-compose.yml up -d --build

      - name: Wait for the database to be ready
        run: |
          until docker-compose exec db pg_isready --timeout=0; do sleep 1; done

      - name: Run migrations
        run: docker-compose exec web python manage.py migrate

      - name: Run tests
        run: docker-compose exec web python manage.py test
